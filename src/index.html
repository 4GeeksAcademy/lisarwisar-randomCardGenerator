<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4e0a90f801.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <label for="cardHeight">Card Height</label>
      <input
        type="text"
        id="cardHeight"
        name="cardHeight"
        placeholder="600px"
      />
      <label for="cardWidth">Card Width</label>
      <input type="text" id="cardWidth" name="cardWidth" placeholder="400px" />
    </div>
    <div class="d-flex justify-content-center my-4">
      <button id="cardButtonGenerator">Generate new card</button>
    </div>
    <div id="cardContainer" class="container"></div>
  </body>
</html>
